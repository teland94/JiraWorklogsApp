<div *ngIf="control.invalid && (control.dirty || control.touched)" class="alert alert-danger">
  <div *ngIf="control.errors.required">
    {{propertyName}} is required.
  </div>
  <div *ngIf="control.errors.minlength">
    {{propertyName}} must be at least {{control.errors.minlength.requiredLength}} characters long.
  </div>
  <div *ngIf="control.errors.url">
    {{propertyName}} must be a valid URL.
  </div>
  <div *ngIf="control.errors.email">
    {{propertyName}} must be a valid e-mail.
  </div>
  <div *ngIf="control.errors.pattern">
    {{propertyName}} must be valid.
  </div>
</div>
