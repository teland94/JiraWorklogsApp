<div class="input-group">
  <input #pwd class="form-control" [(ngModel)]="value" [type]="showPass ? 'text' : 'password'" />
  <div *ngIf="showPasswordEnabled" class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="showPass = !showPass; focusPwd();">
      <i [class]="showPass ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
    </button>
  </div>
</div>
